<!DOCtype html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>css floats</title>
<style>
 .box1{
height:10px;
width:10px;
background colour:green;
float:left;
margin:10px;
}
.box2{
height:10px;
width:10px;
background colour:purple;
float:right;
margin:10px;
}
</style>
    </head>
<body>
<div class="container">
<div class="box1"></div>
<p>Floats right</p>
<div class="box2"></div>
<p>Floats left</p>
</div>
</body>
</html>
